<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Afrofuturiste 3D</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Création de la scène
        const scene = new THREE.Scene();

        // Ajout de la lumière
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).normalize();
        scene.add(light);

        // Création de la caméra
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Création du rendu
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Création des géométries de la maison
        const baseWidth = 2;
        const baseHeight = 2;
        const baseDepth = 2;
        const roofHeight = 1;

        const houseGeometry = new THREE.BoxGeometry(baseWidth, baseHeight, baseDepth);
        const roofGeometry = new THREE.ConeGeometry(baseWidth / 2, roofHeight, 4);

        // Création des matériaux avec des couleurs afrofuturistes
        const houseMaterial = new THREE.MeshPhongMaterial({ color: 0x8A2BE2, shininess: 100 }); // Bleu vibrant
        const roofMaterial = new THREE.MeshPhongMaterial({ color: 0xFFD700, shininess: 100 }); // Doré

        // Création des maillages
        const house = new THREE.Mesh(houseGeometry, houseMaterial);
        const roof = new THREE.Mesh(roofGeometry, roofMaterial);

        // Positionnement du toit sur la maison
        roof.position.y = baseHeight / 2 + roofHeight / 2;

        // Ajout des maillages à la scène
        scene.add(house);
        scene.add(roof);

        // Fonction pour rendre la scène
        function render() {
            renderer.render(scene, camera);
        }

        // Rendu initial de la scène
        render();
    </script>
</body>
</html>
