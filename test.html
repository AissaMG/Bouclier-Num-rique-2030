<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: hidden;
            overflow-x: hidden;
            white-space: nowrap;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 10px;
            animation: scroll 60s linear infinite;
        }

        .gallery-row {
            display: flex;
            gap: 10px;
        }

        .gallery-item {
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery-item:hover {
            transform: scale(1.1);
        }

        @keyframes scroll {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .popup-img {
            max-width: 90%;
            max-height: 90%;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery" id="gallery">
            <div class="gallery-row">
                <img src="./assets/images/IMG_0428.JPG" alt="Image 1" class="gallery-item">
                <img src="./assets/images/IMG_0430 (1).JPG" alt="Image 2" class="gallery-item">
            </div>
            <div class="gallery-row">
                <img src="./assets/images/IMG_0428.JPG" alt="Image 1" class="gallery-item">
                <img src="./assets/images/IMG_0430 (1).JPG" alt="Image 2" class="gallery-item">
            </div>
            <div class="gallery-row">
                <img src="./assets/images/IMG_0428.JPG" alt="Image 1" class="gallery-item">
                <img src="./assets/images/IMG_0430 (1).JPG" alt="Image 2" class="gallery-item">
            </div>
            <div class="gallery-row">
                <img src="./assets/images/IMG_0428.JPG" alt="Image 1" class="gallery-item">
                <img src="./assets/images/IMG_0430 (1).JPG" alt="Image 2" class="gallery-item">
            </div>
            <div class="gallery-row">
                <img src="./assets/images/IMG_0428.JPG" alt="Image 1" class="gallery-item">
                <img src="./assets/images/IMG_0430 (1).JPG" alt="Image 2" class="gallery-item">
            </div>
            <div class="gallery-row">
                <img src="./assets/images/IMG_0428.JPG" alt="Image 1" class="gallery-item">
                <img src="./assets/images/IMG_0430 (1).JPG" alt="Image 2" class="gallery-item">
            </div>
            <div class="gallery-row">
                <img src="./assets/images/IMG_0428.JPG" alt="Image 1" class="gallery-item">
                <img src="./assets/images/IMG_0430 (1).JPG" alt="Image 2" class="gallery-item">
            </div>
            <div class="gallery-row">
                <img src="./assets/images/IMG_0428.JPG" alt="Image 1" class="gallery-item">
                <img src="./assets/images/IMG_0430 (1).JPG" alt="Image 2" class="gallery-item">
            </div>
            <div class="gallery-row">
                <img src="./assets/images/IMG_0428.JPG" alt="Image 1" class="gallery-item">
                <img src="./assets/images/IMG_0430 (1).JPG" alt="Image 2" class="gallery-item">
            </div>
            <div class="gallery-row">
                <img src="./assets/images/IMG_0428.JPG" alt="Image 1" class="gallery-item">
                <img src="./assets/images/IMG_0430 (1).JPG" alt="Image 2" class="gallery-item">
            </div>
            <!-- Ajoutez plus de rangÃ©es ici -->
        </div>
    </div>
    <div class="popup" id="popup">
        <span class="close-btn" id="closeBtn">&times;</span>
        <img class="popup-img" id="popupImg" src="" alt="Popup Image">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const galleryItems = document.querySelectorAll('.gallery-item');
            const popup = document.getElementById('popup');
            const popupImg = document.getElementById('popupImg');
            const closeBtn = document.getElementById('closeBtn');
            const gallery = document.getElementById('gallery');
            let scrollInterval;

            const startScroll = () => {
                scrollInterval = setInterval(() => {
                    gallery.style.transform = `translateY(${gallery.offsetTop - 1}px)`;
                    if (gallery.offsetTop + gallery.offsetHeight < 0) {
                        gallery.style.transform = 'translateY(100%)';
                    }
                }, 500);
            };

            const stopScroll = () => {
                clearInterval(scrollInterval);
            };

            galleryItems.forEach(item => {
                item.addEventListener('click', () => {
                    stopScroll();
                    popupImg.src = item.src;
                    popup.style.display = 'flex';
                });
            });

            closeBtn.addEventListener('click', () => {
                popup.style.display = 'none';
                startScroll();
            });

            popup.addEventListener('click', (event) => {
                if (event.target === popup) {
                    popup.style.display = 'none';
                    startScroll();
                }
            });

            startScroll();
        });
    </script>
</body>
</html>
